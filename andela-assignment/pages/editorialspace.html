<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editorial-space</title>
     
    <link rel="stylesheet" href="./addblog.css">
</head>
<body>
    <a href="Admindashboard.html" class="backdash">Dashboard</a>
    <h4 class="add-post-title">Add New Post</h4>
    <form action="" class="container">
        <label for="title" class="titles">Title</label>
        <input type="text" id="title" placeholder="Title">
        <label for="date" class="titles">Date</label>
        <input type="date" id="date" placeholder="date">
        <label for="picture" class="titles">Picture</label>
        <input type="file" id="picture" placeholder="picture">
        <label for="textarea" class="titles">Blog body</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="select" class="titles">Select Blog Category</label>
        <select name="action" id="statuse">
            <option value="Published">None</option>
            <option value="Published">Studying</option>
            <option value="Not published">Technews</option>
        </select>
    </form>
  <button type="submit" id="submit" class="upload-button">Upload</button>
</body>
</html>
