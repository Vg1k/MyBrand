 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
      .form-container {
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 20px;
      }
   
      textarea {
         width: 500px;
         height: 400px;
         resize: none;
         margin-bottom: 20px;
      }
   
      .image-upload {
         display: flex;
         align-items: center;
         margin-bottom: 20px;
      }
   
      .image-upload input[type="file"] {
         display: none;
      }
   
      .image-upload label {
         background-color: blue;
         color: white;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
      }
   
      .submit-button {
         background-color: blue;
         color: white;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
      }
   </style>
 </head>
 <body>
<div class="form-container">
   <textarea placeholder="Write your blog post here"></textarea>
   <div class="image-upload">
      <input type="file" id="file-input">
      <label for="file-input">Upload Image</label>
   </div>
   <button class="submit-button">UPLOAD</button>
</div>
 </body>
 </html>
