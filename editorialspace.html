<!DOCTYPE html>
<html>

<head>
    <title>Addblog</title>
    <script defer src="./editorialspace.js"></script>
    <link rel="stylesheet" href="./editorialspace.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>

<body>
    <div class="container ">
        <a href="Admindashboard.html" class="blog-add">Dashboard</a>
        <a href="Dahboard.html"></a>
        <center>
            <h3 class="blog-add">Add Blog </h3>
        </center>
        <form id="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title">

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" onchange="previewImage(event)">
            <img id="imagePreview" class="image-preview" src="#" alt="">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="body">Body:</label>
            <textarea id="body" name="body" placeholder="Enter text"></textarea>

            <button type="submit">Submit</button>
            <button type="button" onclick="previewBlog()">Preview</button>
        </form>

        <div id="blogPreview"></div>
    </div>
</body>

</html>
