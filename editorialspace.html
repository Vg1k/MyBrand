<!DOCTYPE html>
<html>

<head>
    <title>Addblog</title>
    <script defer src="./editorialspace.js"></script>
    <link rel="stylesheet" href="./editorialspace.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>

<body>
    <div class="container ">
        <a href="Admindashboard.html" class="blog-add">Dashboard</a>
        <a href="Dahboard.html"></a>
        <center>
            <h3 class="blog-add">Add Blog </h3>
        </center>
        <form id="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title">

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
            
            <label for="body">Body:</label>
            <textarea id="body" name="body" placeholder="Enter text"></textarea>

            <button type="submit">Submit</button>
            <button type="button" onclick="previewBlog()">Preview</button>
        </form>

        <div id="blogPreview"></div>
    </div>
    <div id="blogList"></div>
    
    <template id="blogTemplate">
        <div class="blog-card">
            <h2 class="blog-title"></h2>
            <img class="blog-image" src="" alt="">
            <p class="blog-date"></p>
            <p class="blog-body"></p>
            <div class="blog-buttons">
                <button class="delete-button">Delete</button>
                <button class="update-button">Update</button>
            </div>
        </div>
    </template>
</body>

</html>
