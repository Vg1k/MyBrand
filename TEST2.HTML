<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        .blog-post {
  display: flex;
  align-items: center;
  margin-bottom: 1em;
}

.post-thumbnail {
  width: 25%;
  margin-right: 1em;
}

.post-thumbnail img {
  width: 100%;
  height: auto;
}

.post-content {
  width: 75%;
}

.post-title {
  font-size: 1.5em;
  margin-bottom: 0.5em;
}

.post-excerpt {
  font-size: 1.2em;
  color: #333;
  margin-bottom: 0.5em;
}

.read-more {
  font-size: 1.2em;
  color: #0366d6;
  text-decoration: none;
}

    </STYle>
</head>
<body>
    <div class="blog-post">
        <div class="post-thumbnail">
            <img src="post-thumbnail.jpg" alt="Post Thumbnail">
        </div>
        <div class="post-content">
            <h2 class="post-title">Blog Post Title</h2>
            <p class="post-excerpt">This is a brief preview of the blog post content. It provides a brief summary of the
                post for readers to get an idea of what the post is about.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>

</body>
</html>
