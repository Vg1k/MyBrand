<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogmore</title>
     <link rel="stylesheet" href="./comment.css">
</head>
 
    <div class="blog-card">
        <h2>Blog Post Title</h2>
        <img src="path/to/image" alt="Blog Post Image">
        <p>Date: January 1, 2022</p>
        <p>This is the full body text of the blog post. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
        <form class="comment-form">
            <label for="comment-name">Name</label>
            <input type="text" id="comment-name" name="name" required>
            <label for="comment-message">Message</label>
            <textarea id="comment-message" name="message" required></textarea>
            <input type="submit" value="Post Comment">
        </form>
    </div>


</body>
</html>
